<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | My Learning App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles_profile.css">
</head>
<body class="profileBody">
  <div class="container">
    <div id="profile-container">
      <button class="returnHome">
        <a href="courses.html">Go Home</a></button>
      <img id="profile-pic" src="default_profile_pic_url" alt="Profile Picture">
      <div class="profile-details">
        <h2 id="profile-username">Username: </h2>
        <p id="profile-email"><strong>Email: </strong></p>
        <p id="profile-dateJoined"><strong>Date Joined: </strong></p>
        <p id="profile-courseSelected"><strong>Course Selected: </strong></p>
        <p id="profile-currentLeague"><strong>Current League: </strong></p>
        <p id="profile-currentRank"><strong>Current Rank: </strong></p>
        <button onclick="helpAndFeedback()" type="help">Help and Feedback</button>
        <button onclick="logout()" type="logout">Logout</button>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
