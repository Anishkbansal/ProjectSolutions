<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | My Learning App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles_login.css">
</head>
<body class="loginBody">
  <div id="login-container">
    <input type="email" id="email" placeholder="Email" class="login-input">
    <input type="password" id="password" placeholder="Password" class="login-input">
    <div class="buttons">
      <button onclick="login()" type="submit">Login</button>
      <button onclick="forgotPassword()" type="resetPassword">Forgot?</button>
    </div>
    <p id="login-error"></p>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
